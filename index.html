
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Codebreaking">
  <meta name="author" content="CoderDojo Boulder">

  <title>Codebreaking</title>

  <!-- Bootstrap core CSS -->
  <link href="assets/css/vendor/bootstrap.css" rel="stylesheet">
  <link href="assets/css/reset.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <script src="assets/js/vendor/jquery-2.1.3.min.js"></script>
  <script src="assets/js/vendor/bootstrap.js"></script>
</head>

<body>
<h1>You are getting close to the end! Enter your answers below:</h1>
  <div class="input-group input-group-lg">
    <span class="input-group-addon" id="label-1"></span>
    <input type="text" id="input-1" class="form-control" placeholder="Garth's fav clothing brand" aria-describedby="label-1">
    <span class="input-group-btn">
      <button id="btn-1" class="btn btn-default" type="button">Enter</button>
    </span>
  </div>
  <div class="input-group input-group-lg">
    <span class="input-group-addon" id="label-2"></span>
    <input type="text" id="input-2" class="form-control" placeholder="Coffee shop where we watched 'The Lost World'" aria-describedby="label-2">
    <span class="input-group-btn">
      <button id="btn-2" class="btn btn-default" type="button">Enter</button>
    </span>
  </div>
  <div class="input-group input-group-lg">
    <span class="input-group-addon" id="label-3"></span>
    <input type="text" id="input-3" class="form-control" placeholder="Best taco at Sanitas" aria-describedby="label-3">
    <span class="input-group-btn">
      <button id="btn-3" class="btn btn-default" type="button">Enter</button>
    </span>
  </div>
  <div class="input-group input-group-lg">
    <span class="input-group-addon" id="label-4"></span>
    <input type="text" id="input-4" class="form-control" placeholder="Meteor shower we saw last month" aria-describedby="label-3">
    <span class="input-group-btn">
      <button id="btn-4" class="btn btn-default" type="button">Enter</button>
    </span>
  </div>
  <script>
    var total = 0;
    var scores = [0,0,0,0];
    var answers = ["reebok","trident","thunder","perseid"];
    $(".btn").on("click", function(e){
      var id_number = event.target.id.split("-")[1];
      if (answers[parseInt(id_number) - 1].toUpperCase() == $("#input-" + id_number).val().toUpperCase()) {
        scores[parseInt(id_number)-1] = 1;
        $("#label-" + id_number).css({"background-color":"green"});
        var audio = new Audio('assets/sounds/GameshowBellDing1.mp3');
        audio.play();
        total = scores.reduce(function(a, b) {
          return a + b;
        });
        if (total == answers.length) {
          $(".input-group").hide();
          $("h1").text("You won!");
          $("body").append("<div id='video'><iframe width='600' height='450' frameborder='0' style='border:0' src='https://www.google.com/maps/embed/v1/place?q=Grandrabbits+Toy+Shoppe,+Arapahoe+Avenue,+Boulder,+CO,+United+States&key=AIzaSyC0VbgGZ8Ia5mTQgLP2vMxLVdmCv8ozVr4' allowfullscreen></iframe></div>");
        }
      } else {
        scores[parseInt(id_number)-1] = 0;
        $("#label-" + id_number).css({"background-color":"red"});
        var audio = new Audio('assets/sounds/Wrong-answer-sound-effect.mp3');
        audio.play();
      }
    })
  </script>
</body>
</html>
