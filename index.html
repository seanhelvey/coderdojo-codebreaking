
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Codebreaking">
    <meta name="author" content="CoderDojo Boulder">

    <title>Codebreaking</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/vendor/bootstrap.css" rel="stylesheet">
    <link href="assets/css/reset.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <script src="assets/js/vendor/jquery-2.1.3.min.js"></script>
    <script src="assets/js/vendor/bootstrap.js"></script>
  </head>

  <body>
  <h1>Enter your codes here!</h1>
 <div class="input-group input-group-lg">
  <span class="input-group-addon" id="label-1"></span>
  <input type="text" id="input-1" class="form-control" placeholder="Code" aria-describedby="label-1">
  <span class="input-group-btn">
    <button id="btn-1" class="btn btn-default" type="button">Enter</button>
  </span>
</div>
 <div class="input-group input-group-lg">
  <span class="input-group-addon" id="label-2"></span>
  <input type="text" id="input-2" class="form-control" placeholder="Code" aria-describedby="label-2">
  <span class="input-group-btn">
    <button id="btn-2" class="btn btn-default" type="button">Enter</button>
  </span>
</div>
 <div class="input-group input-group-lg">
  <span class="input-group-addon" id="label-3"></span>
  <input type="text" id="input-3" class="form-control" placeholder="Code" aria-describedby="label-3">
  <span class="input-group-btn">
    <button id="btn-3" class="btn btn-default" type="button">Enter</button>
  </span>
</div>
  <script>
    var score = 0;
    var answers = ["red","white","blue"];
    $(".btn").on("click", function(e){
      var id_number = event.target.id.split("-")[1];
      if (answers[parseInt(id_number) - 1].toUpperCase() == $("#input-" + id_number).val().toUpperCase()) {
        $("#label-" + id_number).css({"background-color":"green"});
        if (++score == answers.length) {
          $(".input-group").hide();
          $("h1").text("You won!");
          $("body").append("<h1>1234</h1>");
        }
      }
    })
  </script>
  </body>
</html>
